[package]
name = "ai-orchestrator"
version = "0.1.0"
edition = "2021"
authors = ["AI Orchestrator Team"]
description = "A lightweight orchestrator for managing multiple Claude Code instances"

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = "0.4"
worker-macros = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
opt-level = "s"
lto = true
